<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      <img src="assets/imgs/logo.png" class="logo-namoa"/>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <h4>Meus Planos</h4>
    <button
    ion-button
    outline
    color="namoa-color"
    class="btn-list"
    (click)="newTravelPlan()"
    block >
      Criar Novo Plano
    </button>
    <ng-template [ngIf]="travelPlans.length > 0">
      <ion-card
      *ngFor="let tp of travelPlans | reverse" text-wrap>
      <ion-card-header class="card-header">
        {{tp.title}}
      </ion-card-header>
      <hr class="divider">
      <ion-card-content class="card-content">
        <ion-item class="card-item container">
          <ion-label
          item-content
          class="travel-span">Per√≠odo da viagem: {{tp.startDateTrip | date:'dd/MM'}} a {{tp.endDateTrip | date:'dd/MM'}}
        </ion-label>
            <button
            ion-button
            bottom
            small
            item-end
            class="btn-list"
            color="namoa-color"
            type="button"
            id="details"
            outline
            (click)="openDetails(tp)">
            <ion-icon name="arrow-forward"></ion-icon>
          </button>
        </ion-item>
      </ion-card-content>
      </ion-card>
    </ng-template>
    <ng-template [ngIf]="!travelPlans">
      <p class="no-plans">Sem planos cadastrados.</p>
    </ng-template>
</ion-content>
