<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      <img src="assets/imgs/logo.png" class="logo"/>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <h4>Meus Planos</h4>
    <button
    ion-button
    outline
    class="btn-list"
    (click)="newTravelPlan()"
    block >
      Criar Novo Plano
    </button>
    <ng-template [ngIf]="travelPlans.length > 0">
      <ion-card
      *ngFor="let tp of travelPlans" text-wrap>
      <ion-card-header class="card-header">
        Plano {{tp.title}}
      </ion-card-header>
      <hr class="divider">
      <ion-card-content class="card-content">
        <ion-item class="card-item">
          <ion-label
          item-start
          class="travel-span">Per√≠odo da viagem:<br>{{tp.startDateTrip | date:'dd/MM'}} a {{tp.endDateTrip | date:'dd/MM'}}</ion-label>
          <ion-buttons
          end
          item-end>
            <button
            ion-button
            bottom
            small
            type="button"
            id="details"
            class="btn-list"
            outline>
            Detalhes
          </button>
        </ion-buttons>
        </ion-item>
      </ion-card-content>
      </ion-card>
    </ng-template>
    <ng-template [ngIf]="travelPlans.length == 0">
      <p class="no-plans">Sem planos cadastrados.</p>
    </ng-template>
</ion-content>
