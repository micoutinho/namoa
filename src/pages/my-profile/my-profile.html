<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      <img src="assets/imgs/logo.png" class="logo-namoa"/>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h4>Minha Conta</h4>
  <ion-item-group inset>
    <ion-item>
      <ion-label floating>Nome Completo</ion-label>
      <ion-input
      type="text"
      name="fullName"
      >
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Telefone</ion-label>
      <ion-input
      type="tel"
      name="phone"
      >
      </ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Data de Nascimento</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY"
        [max]="maxDate"
        required
        ></ion-datetime>
      </ion-item>
      <hr>
      <p>Alterar senha</p>
      <ion-item>
        <ion-label>Senha Atual</ion-label>
        <ion-input
        type="text"
        name="currentPassword"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label>Nova Senha</ion-label>
          <ion-input
          type="text"
          name="newPassword"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Confirmar Senha</ion-label>
            <ion-input
            type="text"
            name="confirmNewPassword"></ion-input>
          </ion-item>
  </ion-item-group>
</ion-content>
