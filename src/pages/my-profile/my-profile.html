<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      <img src="assets/imgs/logo.png" class="logo-namoa"/>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h4>Minha Conta</h4>
  <form
  (ngSubmit)="updateProfile()"
  [formGroup]="myProfileForm">
    <ion-item-group inset>
      <ion-item>
        <ion-label floating>Nome Completo</ion-label>
        <ion-input
        type="text"
        name="fullName"
        formControlName="fullName"
        required
        >
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Telefone</ion-label>
      <ion-input
      type="tel"
      name="phone"
      formControlName="phone"
      required
      text-right
      >
    </ion-input>
  </ion-item>
  <ion-item>
        <ion-label>Data de Nascimento</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY"
        [max]="maxDate"
        required
        formControlName="dateOfBirth"
        ></ion-datetime>
      </ion-item>
        <button
        ion-button
        class="submit-btn"
        outline
        block
        type="submit"
        [disabled]="(!myProfileForm.valid || myProfileForm.pristine)">Confirmar Alterações</button>
      </ion-item-group>
  </form>
  <hr class="divider">
  <ion-item-group class="divider">
    <h5>Alterar senha</h5>
    <form
    (ngSubmit)="changePassword()"
    [formGroup]="passwordForm">
      <ion-item>
        <ion-label>Senha Atual</ion-label>
        <ion-input
        type="password"
        name="currentPassword"
        formControlName="old"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Nova Senha</ion-label>
        <ion-input
        type="password"
        name="newPassword"
        formControlName="new"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Confirmar Senha</ion-label>
        <ion-input
        type="password"
        name="confirmNewPassword"
        formControlName="confirm"></ion-input>
      </ion-item>
      <button
      ion-button
      class="submit-btn"
      outline
      block
      type="submit"
      [disabled]="(!passwordForm.valid || password.pristine)">Alterar Senha</button>
    </form>
  </ion-item-group>
  </ion-content>
