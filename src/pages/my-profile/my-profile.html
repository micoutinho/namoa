<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      <img src="assets/imgs/logo.png" class="logo"/>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h4>Minha Conta</h4>
  <ion-item-group inset>
    <ion-item>
      <ion-label floating>Nome Completo</ion-label>
      <ion-input
      type="text"
      name="fullName"
      >
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Telefone</ion-label>
      <ion-input
      type="tel"
      name="phone"
      >
      </ion-input>
    </ion-item>
  </ion-item-group>
</ion-content>
