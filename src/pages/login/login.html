<ion-content class="login-content" padding>
    <ion-row class="logo-row">
        <img src="assets/imgs/logo.png" class="logo"/>
    </ion-row>
    <div class="login-box">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)"> 
            <ion-list inset>
                <ion-item>
                    <ion-label floating>{{ 'E-MAIL' | translate }}</ion-label>
                    <ion-input 
                    type="email" 
                    name="email" 
                    [(ngModel)]="loginFields.email"
                    #email="ngModel"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>{{ 'SENHA' | translate }}</ion-label>
                    <ion-input 
                    type="password" 
                    name="password" 
                    [(ngModel)]="loginFields.password"
                    #password="ngModel"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>{{ 'CONTINUAR CONECTADO' | translate }}</ion-label>
                    <ion-checkbox 
                    name="stayConnected" 
                    [(ngModel)]="loginFields.stayConnected"></ion-checkbox>
                </ion-item>

            </ion-list>
            <button ion-button class="submit-btn" full type="submit">{{ 'LOGIN' | translate }}</button>
        </form>
        <button ion-button class="other-btn" block clear type="button" (click)="createAccount()">{{ 'CRIAR NOVA CONTA' | translate }}</button>
        <button ion-button class="other-btn" block clear type="button" (click)="resetPassword()">{{ 'ESQUECI MINHA SENHA' | translate }}</button>

            <div class="loginIdioma">
              <ion-item class="flagLanguage">
                  <img src="{{language.srcImg}}">
              </ion-item>

              <ion-item class="SelectLanguage">
                  <ion-select placeholder="{{ language.idioma }}" (ionChange)="alterIdioma($event)">
                    <ion-option value="pt">Português</ion-option>
                    <ion-option value="en">Inglês</ion-option>
                    <ion-option value="es">Espanhol</ion-option>
                    <ion-option value="it">Italiano</ion-option>
                    <ion-option value="fr">Francês</ion-option>
                    <ion-option value="al">Alemão</ion-option>
                  </ion-select>
              </ion-item>

            </div>


    </div>
</ion-content>
