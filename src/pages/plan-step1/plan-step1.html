<ion-header>

  <ion-navbar>
    <ion-title>PlanStep1</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h4>Novo Plano</h4>
    <form 
    [formGroup]="step1Form"
    (ngSubmit)="submitStep1()" 
    >
    <ion-item-group inset>
        <ion-item>
            <ion-label floating>Titulo</ion-label>
            <ion-input 
            type="text" 
            formControlName="title"
            required
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Data de Início</ion-label>
            <ion-datetime 
            displayFormat="DD/MM/YYYY" 
            [min]="minDate"
            (ionChange)="dtInicioChange()"
            formControlName="startDateTrip"
            required
            ></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label>Data Final</ion-label>
            <ion-datetime 
            displayFormat="DD/MM/YYYY" 
            [min]="minEndDate"
            formControlName="endDateTrip"
            required
            [disabled]="!step1Form.get('startDateTrip').value"
            ></ion-datetime>
          </ion-item>
          <ion-buttons end>
            <button 
            ion-button 
            icon-end 
            type="submit" 
            class="submit-btn"
            id="proximo"
            outline
            [disabled]="!step1Form.valid"> Próximo
                <ion-icon name="arrow-dropright"></ion-icon>
            </button>
          </ion-buttons>
    </ion-item-group>
    </form>
  
  </ion-content>
