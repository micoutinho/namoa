<ion-header>

  <ion-navbar>
    <ion-title>{{ 'PLANSTEP1' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h4>{{pageTitle}}</h4>
    <form
    [formGroup]="step1Form"
    (ngSubmit)="submitStep1()"
    >
    <ion-item-group inset>
        <ion-item>
            <ion-label floating>{{ 'TÍTULO' | translate }}</ion-label>
            <ion-input
            type="text"
            formControlName="title"
            required
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>{{ 'DATA DE INÍCIO' | translate }}</ion-label>
            <ion-datetime
            displayFormat="DD/MM/YYYY"
            [min]="minDate"
            [max]="maxCalDate"
            (ionChange)="dtInicioChange()"
            formControlName="startDateTrip"
            required
            ></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label>{{ 'DATA FINAL' | translate }}</ion-label>
            <ion-datetime
            displayFormat="DD/MM/YYYY"
            [min]="minEndDate"
            [max]="maxCalDate"
            formControlName="endDateTrip"
            required
            [disabled]="!step1Form.get('startDateTrip').value"
            ></ion-datetime>
          </ion-item>
          <ion-buttons end>
            <button
            ion-button
            icon-end
            type="submit"
            class="submit-btn"
            id="proximo"
            color="namoa-color"
            outline
            [disabled]="!step1Form.valid"> {{ 'PRÓXIMO' | translate }}
                <ion-icon name="arrow-dropright"></ion-icon>
            </button>
          </ion-buttons>
    </ion-item-group>
    </form>

  </ion-content>
