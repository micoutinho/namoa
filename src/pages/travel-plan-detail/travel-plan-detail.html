<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      <img src="assets/imgs/logo.png" class="logo-namoa"/>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-grid class="title-grid">
      <ion-row>
        <ion-col col-10
        class="col-plan-title">
          <h5 class="plan-title">{{travelPlan.title}} - Programação</h5>
        </ion-col>
        <ion-col col-1 class="col-plan-btn">
          <button
          ion-button
          clear
          color="namoa-color"
          (click)="editPlan()">
            <ion-icon name="create"></ion-icon>
          </button>
        </ion-col>
        <ion-col col-1 class="col-plan-btn">
          <button
          ion-button
          clear
          color="namoa-color"
          (click)="deletePlan()">
              <ion-icon name="trash"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
      <ion-card
      *ngFor="let item of tradesPlan"
      class="day-item">
      <ion-card-header class="card-header">
        Dia {{item.date | date:"dd/MM"}}
      </ion-card-header>
      <ion-list>
        <ion-item
        *ngFor="let trade of item.tt"
        class="trade-item"
        text-wrap
        >
          <p>Cidade: {{trade.city}}</p>
          <p>Trade: {{trade.trade}}</p>
          <p>Categoria: {{trade.category}}</p>
          <p *ngIf="item.tt.length > 1">Orçamento: {{trade.avgPrice | currency:"BRL"}}</p>
      </ion-item>
      </ion-list>
      <hr
      class="divider">
      <p
      item-end
      class="orcamento-dia">
      Orçamento do dia: {{(getOrcamento(item.tt) | currency: "BRL").toString().replace('.',',')}}</p>
      </ion-card>
  </ion-list>
</ion-content>
