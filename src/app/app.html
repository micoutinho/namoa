<ion-menu id="sideMenu" [content]="content" drag-content="false">
  <ion-header>
    <ion-toolbar>
      <ion-title>
          <img src="assets/imgs/logo.png" class="logo-namoa"/>
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="menu-items">
    <ion-list>
      <button 
      class="menu-items" 
      menuClose ion-item *ngFor="let p of pages" 
      (click)="openPage(p)"
      no-lines
      icon-start
      >
      <ion-icon name={{p.icon}}></ion-icon>
        {{p.title}}
      </button>
      <button
      class="menu-items"
      menuClose 
      ion-item
      (click)="logout()"
      no-lines
      icon-start
      >
      <ion-icon name="log-out"></ion-icon>
      Logout
    </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
